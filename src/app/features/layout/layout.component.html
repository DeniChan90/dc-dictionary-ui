<ul
    class="nav justify-content-between border-bottom border-secondary pt-2 pb-2 mb-2 position-fixed w-100 bg-dark top-0">
    <div class="nav-item pointer" routerLink="/">
        <span class="nav-link text-light">Hello, {{fullUserName}} <i class="bi bi-emoji-smile"></i></span>
    </div>
    <div class="nav-item pointer">
        <span class="nav-link text-light" routerLink="/web-socket">
            <span class="d-inline-block bg-success rounded-circle me-2" style="width: 10px;height: 10px;"></span>
            <i class="bi bi-person-fill"></i>
            <span class="ms-2">{{onlineUsers}}</span>
        </span>
    </div>
    <li class="nav-item">
        <button type="button" class="btn btn-outline-secondary me-2" (click)="logout()">
            <span class="me-2">Logout</span>
            <i class="bi bi-box-arrow-right"></i>
        </button>
    </li>
</ul>

<div *ngIf="settings; else loading" class="p-3" style="margin-top: 56px;">
    <ng-content></ng-content>
</div>

<ng-template #loading>
    <div class="p-3 text-center">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
        </div>
    </div>
</ng-template>
